<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Productos</title>
    <link href="{% static 'registro.css' %}" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'pagina_principal' %}"
        >Tienda Celulares</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registro' %}">Crear cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'producto' %}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'acerca' %}">Acerca de nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contactanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'api' %}">Api</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div>
        <label for="id_marca">Marca:</label>
        <input type="text" id="id_marca" name="marca" />
      </div>

      <div>
        <label for="id_modelo">Modelo:</label>
        <input type="text" id="id_modelo" name="modelo" />
      </div>

      <div>
        <label for="id_precio">Precio:</label>
        <input type="text" id="id_precio" name="precio" />
      </div>

      <div>
        <label for="id_descripcion">Descripci√≥n:</label>
        <textarea id="id_descripcion" name="descripcion"></textarea>
      </div>

      <div>
        <label for="id_imagen">Imagen:</label>
        <input type="file" id="id_imagen" name="imagen" />
      </div>

      <div>
        <label for="id_disponible">Disponible:</label>
        <input type="checkbox" id="id_disponible" name="disponible" />
      </div>

      <button type="submit">Registrar</button>
    </form>
  </body>
</html>
