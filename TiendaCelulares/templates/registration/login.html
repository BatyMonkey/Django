{% block title %} {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<head>
    <title>About Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-16 ">
            <div class="card">
                <div class="card-body bg-white">
                    <h2 class="text-dark text text-center">Ingresa tus Credenciales</h2>
                    <hr class="text-dark">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form | crispy}}
                        <br>
                        <a href="{% url 'pagina_principal' %}">Ir al inicio</a> |
                        <a href="{% url 'registro' %}">Registrate</a>
                        <input type="submit" value="Ingresar" class="btn btn-success float-end">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
